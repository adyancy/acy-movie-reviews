{% extends "base.html" %}
{% block content %}

<div class="page">
  <h2 class="page-title">Add a Review</h2>

  <form action="/add" method="post" enctype="multipart/form-data" class="form-card">

    <div class="form-grid">

      <div class="field">
        <label for="review_date">Watched date</label>
        <input type="date" name="review_date" id="review_date" required>
      </div>

      <div class="field">
        <label for="movie_title">Movie title</label>
        <input type="text" name="movie_title" id="movie_title" required placeholder="e.g. Blade Runner">
      </div>

      <div class="field field-full">
        <label>Rating</label>
        
        <!-- 5-star rating (max5) -->
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="5 stars">★</label>

          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="4 stars">★</label>

          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="3 stars">★</label>

          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="2 stars">★</label>

          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="1 star">★</label>
        </div>
      </div>

      <div class="field field-full">
        <label for="review_text">Review</label>
        <textarea name="review_text" id="review_text" rows="7" required placeholder="Write your review..."></textarea>
      </div>

      <div class="field field-full">
        <label for="poster">Poster</label>
        <input type="file" name="poster" id="poster" accept="image/*" required>
        <p class="helptext">Poster is required. Find relevant posters at sites such as
          <a href="https://theposterdb.com/posters/2397606" target="_blank" rel="noopener">
            theposterdb.com
          </a>
          and
          <a href="https://www.cinematerial.com/movies/marty-supreme-i32916440" target="_blank" rel="noopener">
            cinematerial.com</p>
      </div>

    </div>

    <button type="submit" class="primary-btn">Post review</button>
  </form>
</div>

{% endblock %}
