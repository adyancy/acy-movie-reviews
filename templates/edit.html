{% extends "base.html" %}
{% block content %}

<div class="page">
  <h2 class="page-title">Edit Review</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" class="form">
    <label>Date</label>
    <input type="date" name="review_date" value="{{ review['review_date'] }}" required>

    <label>Movie title</label>
    <input type="text" name="movie_title" value="{{ review['movie_title'] }}" required>

    <label>Rating (1â€“5)</label>
    <input type="number" name="rating" min="1" max="5" value="{{ review['rating'] }}" required>

    <label>Review text</label>
    <textarea name="review_text" rows="6" required>{{ review['review_text'] }}</textarea>

    <label>Replace poster (optional)</label>
    <input type="file" name="poster" accept=".png,.jpg,.jpeg,.webp">

    <button type="submit">Save changes</button>
    <a class="navbtn" href="/">Cancel</a>
  </form>
</div>

{% endblock %}
