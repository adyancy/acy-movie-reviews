{% extends "base.html" %}
{% block content %}

<div class="page auth-page">
  <div class="auth-card">
    <h2 class="auth-title">Create an account</h2>
    <p class="auth-subtitle">Sign up to post reviews and upload posters.</p>

    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <form action="/register" method="post" class="auth-form">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required autocomplete="username" placeholder="Choose a username">

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required autocomplete="new-password" placeholder="Create a password">

      <button type="submit" class="primary-btn">Sign up</button>
    </form>

    <p class="auth-footer">
      Already have an account?
      <a href="/login">Log in</a>
    </p>
  </div>
</div>

{% endblock %}
